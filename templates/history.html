{% extends 'base.html' %}
{% block title %}History - Sentiment App{% endblock %}
{% block breadcrumbs %}
  ðŸ•˜ History
{% endblock %}
{% block content %}
  <h1>Recent History</h1>
  <div class="section theme-indigo" aria-expanded="true" data-key="sec-history">
    <button class="section-header" type="button"><span class="icon" aria-hidden></span><h2>Your History</h2><span class="chevron" aria-hidden>â–¾</span></button>
    <div class="section-content">
      <section class="history">
        <div class="controls" style="flex-wrap:wrap">
          <div style="display:flex; gap:8px; align-items:center; flex:1 1 260px">
            <input id="historySearch" type="text" placeholder="Search label/source..." style="flex:1; padding:8px 10px; border-radius:8px; border:1px solid var(--border); background:rgba(255,255,255,0.06); color:inherit" />
          </div>
            <button id="refreshHistoryBtn">Refresh</button>
        </div>
        <div class="summary" style="margin-top:12px; padding:0; overflow:auto">
            <table id="historyTable" class="styled">
            <thead>
                <tr>
                  <th data-sort="created_at">Date</th>
                  <th data-sort="source">Source</th>
                  <th data-sort="label">Label</th>
                  <th data-sort="pos">Scores (pos/neg/neu/compound)</th>
                  <th data-sort="text_snippet">Snippet</th>
                </tr>
            </thead>
            <tbody id="historyTBody">
                <tr><td colspan="5" style="padding:14px; text-align:center; opacity:.7">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="/static/main.js"></script>
{% endblock %}
